<div class="max-w-3xl mx-auto p-8 rounded-lg" #scrollContainer>
  <h1 class="text-4xl text-center mb-6 text-primary-darker">
    Restore Old Photos
  </h1>
  <p class="text-lg text-center mb-8 text-gray-700">
    Breathe new life into your cherished memories. Our AI-powered tool revives
    old, damaged photos with stunning clarity.
  </p>

  <div class="space-y-6">
    <!-- Drop Zone -->
    <div
      class="border-2 border-dashed border-primary-main rounded-xl p-8 text-center cursor-pointer hover:border-primary-dark transition-all duration-300 bg-white"
      (dragover)="onDragOver($event)"
      (drop)="onDrop($event)"
      (click)="fileInput.click()"
    >
      <div class="flex flex-col items-center justify-center space-y-4">
        <svg
          class="w-16 h-16 text-primary-main"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
          ></path>
        </svg>
        <p class="text-lg font-medium text-gray-700">
          Drag and drop an image here, or click to select a file
        </p>
        <p class="text-sm text-gray-500">Supported formats: JPG, PNG, GIF</p>
      </div>
      <input
        #fileInput
        type="file"
        accept="image/*"
        class="hidden"
        (change)="onFileSelected($event)"
      />
    </div>

    <!-- Selected Image Preview -->
    @if (previewUrl()) {
    <div class="relative">
      <img
        [src]="previewUrl()"
        alt="Preview"
        class="max-w-full max-h-[600px] h-auto rounded-lg object-contain mx-auto p-4"
        class="relative"
      />
      <button
        (click)="clearImage($event)"
        class="absolute -top-3 -right-3 bg-red-500 text-white rounded-full p-2 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    }

    <!-- Restore Button -->
    @if (selectedFile()) {
    <div class="flex justify-center">
      <button
        class="px-8 py-3 bg-primary-main text-white font-semibold rounded-full shadow-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary-light focus:ring-opacity-75 transition-all duration-300 transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed"
        (click)="onSubmit()"
      >
        Restore Photo
      </button>
    </div>
    }
  </div>
</div>
